<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-In Page</title>
    <link rel="stylesheet" th:href="@{/css/loginPage.css}" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Login</h2>
            <form th:action="@{/submit_login}" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="PASSWORD" name="password">
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <p>Don't have an account? <a href="/registration">Create an Account</a></p>
                </div>
            </form>
            <!-- Display login errors -->
            <div th:if="${param.error}" class="error-message" style="color: red;">Invalid email or password</div>
        </div>
    </div>
</div>
</body>
</html>
